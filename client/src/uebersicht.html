    <section>
      <h2>Übersicht</h2>
    </section>
    <section>
      <h5>Suche:</h5>
      <form id="searchForm">
        <!-- Kategorie-Auswahl (Checkboxen) -->
        <div>
          <label>
            <input type="checkbox" name="categories" value="Buch" />
            Buch
          </label>
          <label>
            <input type="checkbox" name="categories" value="Game" />
            Game
          </label>
          <label>
            <input type="checkbox" name="categories" value="Brettspiel" />
            Brettspiel
          </label>
          <label>
            <input type="checkbox" name="categories" value="Film" />
            Film
          </label>
          <label>
            <input type="checkbox" name="categories" value="Serie" />
            Serie
          </label>
          <label>
            <input type="checkbox" name="categories" value="Musikalbum" />
            Musikalbum
          </label>
        </div>

        <!-- Suchtext -->
        <div>
          <input type="text" name="search" placeholder="Suchtext (z.B. Titel, Beschreibung)" />
        </div>

        <!-- Suchen Button -->
        <button type="submit" id="searchButton">Suchen</button>
      </form>
    </section>

    <section>
      <h5>Suchergebnisse:</h5>
    </section>
    <!-- Die HTML-Datei ruft card.js auf, um die Karten zu generieren -->
    <div id="cardsContainer"></div>
    <script type="module" src="card.js"></script>
