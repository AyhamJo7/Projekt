<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="Pile of Shame, Spiel hinzufügen, Eingabe" />
    <link href="Styles/global.css" rel="stylesheet" />
    <link href="Styles/components/header.css" rel="stylesheet" />
    <link href="Styles/pages/Home.css" rel="stylesheet" />
    <link href="Styles/pages/about.css" rel="stylesheet" />
    <link href="tailwind.css" rel="stylesheet" />
    <script type="module" src="scripts/imagePreview.js" defer></script>
    <script type="module" src="scripts/event-listener.js"></script>
    <title>Eingabe - Pile of Shame</title>
  </head>
  <body>
    <header>
      <img src="img/Pile of Shame logo.jpg" alt="Logo" class="logo" />
      <nav>
        <a href="../index.html">Startseite</a>
        <a href="eingabe.html">Eingabe</a>
        <a href="uebersicht.html">Übersicht</a>
        <a href="impressum.html">Impressum</a>
        <a href="about.html">Über uns</a>
      </nav>
    </header>

    <section>
      <h2>Eingabe</h2>
    </section>
    <section>
      <h5>Item hinzufügen:</h5>
      <form id="entryForm">
        <!-- Titel -->
        <label for="name">Titel des Items</label>
        <input placeholder="Item-Titel" type="text" id="name" name="name" required />
        <!-- Beschreibung -->
        <label for="description">Kurzbeschreibung</label>
        <textarea placeholder="Beschreibung des Items" id="description" name="description" required></textarea>
        <!-- Kaufpreis -->
        <label for="price">Kaufpreis (€)</label>
        <input step="0.01" placeholder="0.00" type="number" id="price" name="price" required />
        <!-- Kaufdatum -->
        <label for="date">Kaufdatum</label>
        <input type="date" id="date" name="date" required />
        <!-- Kategorien -->
        <div>
          Kategorien
          <div>
            <label>
              <input type="checkbox" name="categories" value="Buch" />
              Buch
            </label>
            <label>
              <input type="checkbox" name="categories" value="Game" />
              Game
            </label>
            <label>
              <input type="checkbox" name="categories" value="Brettspiel" />
              Brettspiel
            </label>
            <label>
              <input type="checkbox" name="categories" value="Film" />
              Film
            </label>
            <label>
              <input type="checkbox" name="categories" value="Serie" />
              Serie
            </label>
            <label>
              <input type="checkbox" name="categories" value="Musikalbum" />
              Musikalbum
            </label>
          </div>
        </div>
        <!-- Bild-Upload -->
        <div>
          <label>Photo</label>
          <input type="file" id="file-input" accept="image/*" />
          <img id="image-preview" alt=" " style="height: 100px; width: 100px" />
        </div>

        <!-- Absenden -->
        <button type="button" id="submitButton">Speichern</button>
      </form>
    </section>
    <div id="cardsContainer"></div>
    <script type="module" src="card.js"></script>

    <footer>
      <a href="impressum.html"><h4>Impressum</h4></a>
      <p>

      <p>

    </footer>
  </body>
</html>
